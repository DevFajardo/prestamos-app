<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h3>Elige cual prestamo buscas</h3>
        <div id="users-content"></div>
      </div>
    </div>

    <div class="titlebarC">
      <h1 class="title">Prestamos - Consultar</h1>
      <ul>
        <li id="registrar">Registrar</li>
        <li id="consultar">Consultar</li>
        <li id="debitos">Debito</li>
      </ul>
    </div>

    <div class="input-container">
      <input
        type="number"
        id="cedula"
        name="text"
        class="input"
        placeholder="buscar..."
      />
      <span class="iconInput">
        <svg
          width="19px"
          height="19px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              opacity="1"
              d="M14 5H20"
              stroke="#000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              opacity="1"
              d="M14 8H17"
              stroke="#000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2"
              stroke="#000"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              opacity="1"
              d="M22 22L20 20"
              stroke="#000"
              stroke-width="3.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
      </span>
    </div>
    <div id="infoUserContainer"></div>

    <table id="tablaAmortizacion">
      <thead>
        <tr>
          <th>Periodo</th>
          <th>Saldo Anterior</th>
          <th>Abono a Inter√©s</th>
          <th>Abono a Capital</th>
          <th>Nuevo Saldo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="../js/consultar.js"></script>
  </body>
</html>
